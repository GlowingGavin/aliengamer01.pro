<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AlienGamer Chess â€“ Board Only</title>
<style>
  body {
    background:#111;color:#fff;font-family:Arial;
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    min-height:100vh;margin:0;
  }
  #board {
    display:grid;
    grid-template-columns:repeat(8,80px);
    grid-template-rows:repeat(8,80px);
    border:4px solid #000;
    position:relative;
  }
  .square {
    width:80px;height:80px;display:flex;justify-content:center;align-items:center;
    position:relative;user-select:none;
  }
  .light{background:#f0d9b5;}
  .dark{background:#b58863;}
  .piece{width:72px;height:72px;cursor:grab;}
  #turn{font-size:1.3rem;margin-top:20px;}
</style>
</head>
<body>
  <div id="board"></div>
  <div id="turn">White to move</div>

<script>
const files=['a','b','c','d','e','f','g','h'];
const ranks=[8,7,6,5,4,3,2,1];
const board=document.getElementById('board');
const turnDisplay=document.getElementById('turn');

let S={
 a8:'br',b8:'bn',c8:'bb',d8:'bq',e8:'bk',f8:'bb',g8:'bn',h8:'br',
 a7:'bp',b7:'bp',c7:'bp',d7:'bp',e7:'bp',f7:'bp',g7:'bp',h7:'bp',
 a2:'wp',b2:'wp',c2:'wp',d2:'wp',e2:'wp',f2:'wp',g2:'wp',h2:'wp',
 a1:'wr',b1:'wn',c1:'wb',d1:'wq',e1:'wk',f1:'wb',g1:'wn',h1:'wr'
};
let turn='w';

// Draw the board
function drawBoard(){
  board.innerHTML='';
  for(const r of ranks){
    for(const f of files){
      const id=f+r;
      const sq=document.createElement('div');
      sq.id=id;
      sq.className='square '+(((files.indexOf(f)+ranks.indexOf(r))%2===0)?'light':'dark');
      const p=S[id];
      if(p){
        const img=document.createElement('img');
        img.className='piece';
        img.src=`pieces/${p}.png`;
        img.draggable=true;
        sq.appendChild(img);
      }
      board.appendChild(sq);
    }
  }
  turnDisplay.textContent=(turn==='w')?'White to move':'Black to move';
  enableDrag();
}

// Basic color function
function colorOf(p){return p ? p[0] : null;}

// Enable drag and drop for pieces
function enableDrag(){
  let dragged=null,source=null;
  document.querySelectorAll('.piece').forEach(pc=>{
    pc.addEventListener('dragstart',e=>{
      const sq=e.target.parentElement.id;
      dragged=e.target;
      source=sq;
      setTimeout(()=>dragged.style.visibility='hidden',0);
    });
    pc.addEventListener('dragend',()=>{
      if(dragged) dragged.style.visibility='visible';
      dragged=null;
    });
  });
  document.querySelectorAll('.square').forEach(sq=>{
    sq.addEventListener('dragover',e=>e.preventDefault());
    sq.addEventListener('drop',e=>{
      e.preventDefault();
      const target=e.target.closest('.square').id;
      if(!dragged||!source)return;
      S[target]=S[source];
      delete S[source];
      turn=(turn==='w')?'b':'w';
      drawBoard();
    });
  });
}

drawBoard();
</script>
</body>
</html>
